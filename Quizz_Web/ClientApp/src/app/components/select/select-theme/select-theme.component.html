<label>Theme</label><br />
<div class="mybox">
  <span class="myarrow"></span>
  <select formControlName="theme" (change)="themeUpdate($event)">
    <option disabled selected value class="hidden"> Theme du quizz </option>
    <option *ngFor="let theme of valRetourRequeteTheme$">{{theme.nomTheme| titlecase}}</option>
  </select>
</div>
