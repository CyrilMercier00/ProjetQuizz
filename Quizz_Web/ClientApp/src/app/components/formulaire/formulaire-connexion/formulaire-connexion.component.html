<form [formGroup]="compteConnexion" class="login-form">
    <span class="home-form">
      <div class="home-input">
        <input type="text" id="home-loginInput" placeholder="Adresse e-mail" formControlName="mail">
      </div>
      <div class="home-input">
        <input type="password" id="home-passwordInput" placeholder="Mot de passe" formControlName="MotDePasse">
      </div>
      <p id="errorP" *ngIf="connexionFailed">Le mail ou le mot de passe est incorrect.</p>
      <div class="div-connexion">
        <div>
          <button class="connexion-button" [disabled]="compteConnexion.invalid" (click)="onSubmit()">Connexion</button>
        </div>
        <div>
          <button class="deconnexion-button" (click)="logout()">Déconnexion</button>
        </div>
      </div>
      <div class="ligneDelimitation"></div>
      <button class="button-href" (click)="emitClick()">Créer un compte</button>
    </span>  
</form>
