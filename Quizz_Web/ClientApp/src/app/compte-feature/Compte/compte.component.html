<div class="rectangle">
    <div class="container">
        <p>{{this.compte.nom}} {{this.compte.prenom}}</p>
        <div>
            <p>{{this.compte.role}}</p>
        </div>
        <div>
            <p>{{this.compte.mail}}</p>
        </div>
    </div>
    
    <div>
        <app-button-valid class="modifiedButton" Message="Modifier"></app-button-valid>
        <app-button-valid Message="Supprimer" (click)="supprimerCompte()"></app-button-valid>
    </div>
</div>
