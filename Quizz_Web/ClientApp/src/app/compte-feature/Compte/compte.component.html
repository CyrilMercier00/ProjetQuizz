<div class="rectangle">
    <div>
        <p>{{this.compte.nom}} {{this.compte.prenom}}</p>
        <div>
            <p>{{this.compte.role}}</p>
            <app-select-permission [compte]="compte" (choixEvent)="permissionSelect($event)"></app-select-permission>
        </div>
        <div>
            <p>{{this.compte.mail}}</p>
        </div>
    </div>
    
    <div class="containerButton">
        <button class="modifyButton" [routerLinkActive]="['link-active']" [routerLink]="['/permission']" >Modifier</button>
        <button class="ValidateButton" (click)="modifyPermission($event)">Valider</button>
        <button class="deleteButton" (click)="supprimerCompte()">Supprimer</button>
    </div>
</div>
