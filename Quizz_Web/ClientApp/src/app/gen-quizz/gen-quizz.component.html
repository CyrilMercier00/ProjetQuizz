<div id="container-quizz">

  <form class="flex flex-vertical flex-center">

    <div class="container-input flex flex-vertical">
      <label>Nombre de questions</label><br />
      <input id="input-quest" type="text" name="input1" [(ngModel)]="inputNbQuestion" />
    </div>

    <div class="container-input .flex-align-i-center flex flex-vertical">
      <label>Theme</label><br />
      <select> <option *ngFor="let theme of valRetourRequeteTheme">{{theme.nomTheme}}</option></select>
    </div>

    <div class="container-input .flex-align-i-center flex flex-vertical">
      <label>Niveau</label><br />
      <select>
        <option *ngFor="let complexite of valRetourRequeteComplex">{{complexite.niveau}}</option>
      </select>
    </div>

    <button (click)="CreerQuizz()">Valider</button>

  </form>

</div>
